    document.addEventListener("DOMContentLoaded", function() {
        // --- Cargar Footer ---
        fetch('footer.html') // AsegÃºrate que la ruta 'footer.html' sea correcta
            .then(response => {
                if (!response.ok) {

                return response.text();
            })
            .then(html => {
                const footerPlaceholder = document.getElementById('footer-placeholder');
                if(footerPlaceholder){
                     footerPlaceholder.innerHTML = html;

                          // Si main.js no lo hace, puedes inicializar aquÃ­:
                          // $('.testimonial-carousel').owlCarousel({...options...});
                     }
                } else {
                    console.error("Footer placeholder not found!");
                }
            })
            .catch(error => {
                console.error('Error loading footer:', error);
                 const footerPlaceholder = document.getElementById('footer-placeholder');
                 if(footerPlaceholder) {
                     footerPlaceholder.innerHTML = '<p class="text-center text-danger">Error al cargar el pie de pÃ¡gina.</p>';
                 }
            });
        }); // Fin DOMContentLoaded
